language: ruby
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
rvm:
- 2.4.0
bundler_args: "--jobs=2"
script:
- bundle exec rake db:setup
- bundle exec rake spec
cache: bundler
services:
- postgresql
addons:
  postgresql: '9.4'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: imkerij
  on:
    repo: Lubmes/Imkerij
  skip_cleanup: true
env:
  matrix:
  - s3_bucket='imkerij-poppendamme-dev'
  global:
  - secure: 
  - secure: 
